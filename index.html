<!DOCTYPE html>
<html>
<head>
  <title>RPG Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- remove styles link for Bootstrap 3.3.7 and uncomment below if you want to use Bootstrap 4.0.0 -->
  <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Aclonica" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/spell.js"></script>
  <script src="js/item.js"></script>
  <script src="js/consumable.js"></script>
  <script src="js/chapter.js"></script>
  <script src="js/story.js"></script>
  <script src="js/enemy.js"></script>
  <script src="js/player.js"></script>
  <script src="js/room.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/init.js"></script>
</head>
<body>
  <div class="alert" id="alert-field"></div>
  <div class="container">
    <div id="main-menu">
      <div id="main-menu-header">
        <h1 class="fancy-shadow">Game Title Here</h1>
        <img src="img/title-image.jpg" alt="{Game Title} Main Menu">
      </div>
      <div id="main-menu-options">
        <button type="button" class="btn btn-default btn-main-menu" id="new-game">
          <img src="img/new-game.png" alt="New Game icon" class="btn-icon">
          New Game
        </button>
        <div id="new-game-box">
          <label for="player-name">Enter your character's name:</label>
          <input type="text" class="form-control" id="main-menu-player-name" maxLength="20">
          <button type="button" class="btn btn-default btn-main-menu" id="confirm-name">
            <img src="img/new-game.png" alt="New Game icon" class="btn-icon">
            Confirm
          </button>
        </div>
        <button type="button" class="btn btn-default btn-main-menu" id="load-game">
          <img src="img/load-game.png" alt="New Game icon" class="btn-icon">
          Load Game
        </button>
      </div>
    </div>
    <div class="character-screen">
      <h1 id="character-details">Character Details</h1>
      <div class="char-name-div">
        <h3 id="char-name">Name</h3>
      </div>
      <div id="portrait-view">
        <img id="character-portrait" src="img/character-portrait.png" alt="character">
      </div>
      <div class="equipped-items-div">
        <div id="equipped-weapon">
          <img id="weapon-icon" src="img/pointy-sword.png" alt="weapon">
        </div>
        <div id="equipped-armor">
          <img id="armor-icon" src="img/breastplate.png" alt="armor">
        </div>
        <div id="equipped-weapon-text-div">
          <p id="equipped-weapon-text"></p>
        </div>
        <div id="equipped-armor-text-div">
          <p id="equipped-armor-text"></p>
        </div>
      </div>
      <div class="attributes-display">
        <div id="health-points">
          <h4>Health:</h4>
        </div>
        <div id="health-points-indicator-div">
          <h4 id="health-points-indicator">75</h4>
        </div>
        <div id="mana-points">
          <h4>Mana:</h4>
        </div>
        <div id="mana-points-indicator-div">
          <h4 id="mana-points-indicator">30</h4>
        </div>
        <div id="attack-power">
          <h4>Attack Power:</h4>
        </div>
        <div id="attack-power-indicator-div">
          <h4 id="attack-power-indicator">11</h4>
        </div>
        <div id="spell-power">
          <h4>Spell Power:</h4>
        </div>
        <div id="spell-power-indicator-div">
          <h4 id="spell-power-indicator">5</h4>
        </div>
        <div id="experience">
          <h4>Experience:</h4>
        </div>
        <div id="experience-indicator-div">
          <h4 id="experience-indicator">20</h4>
        </div>
      </div>
    </div>
    <div class="inventory-menu">
      <h1 id="inventory-screen" class="fancy-shadow">Inventory</h1>
        <div class="grid-container">
          <div class="grid-item" id="slot0"></div>
          <div class="grid-item" id="slot1"></div>
          <div class="grid-item" id="slot2"></div>
          <div class="grid-item" id="slot3"></div>
          <div class="grid-item" id="slot4"></div>
          <div class="grid-item" id="slot5"></div>
          <div class="grid-item" id="slot6"></div>
          <div class="grid-item" id="slot7"></div>
          <div class="grid-item" id="slot8"></div>
          <div class="grid-item" id="slot9"></div>
          <div class="grid-item" id="slot10"></div>
          <div class="grid-item" id="slot11"></div>
          <div class="grid-item" id="slot12"></div>
          <div class="grid-item" id="slot13"></div>
          <div class="grid-item" id="slot14"></div>
          <div class="grid-item" id="slot15"></div>
          <div class="grid-item" id="slot16"></div>
          <div class="grid-item" id="slot17"></div>
          <div class="grid-item" id="slot18"></div>
          <div class="grid-item" id="slot19"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
