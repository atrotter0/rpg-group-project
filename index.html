<!DOCTYPE html>
<html>
<head>
  <title>RPG Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- remove styles link for Bootstrap 3.3.7 and uncomment below if you want to use Bootstrap 4.0.0 -->
  <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/spell.js"></script>
  <script src="js/item.js"></script>
  <script src="js/consumable.js"></script>
  <script src="js/chapter.js"></script>
  <script src="js/story.js"></script>
  <script src="js/enemy.js"></script>
  <script src="js/player.js"></script>
  <script src="js/room.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/init.js"></script>
  <script src="js/newstats.js"></script>
</head>
<body>
  <div class="alert" id="alert-field"></div>
  <div class="container">
    <div id="main-menu">
      <div id="main-menu-header">
        <h1 class="fancy-shadow">Game Title Here</h1>
        <img src="img/title-image.jpg" alt="{Game Title} Main Menu">
      </div>
      <div id="main-menu-options">
        <button type="button" class="btn btn-default btn-main-menu" id="new-game">
          <img src="img/new-game.png" alt="New Game icon" class="btn-icon">
          New Game
        </button>
        <div id="new-game-box">
          <div id="level-up-div">
            <div id="level-up-header">
              Assign your stats:
            </div>

            <div id="level-up-table">
              <div class="row">
                <div class="col-sm-7">
                  Hit Points
                </div>
                <div class="col-sm-5">
                  <button id="hp-add-button" type="button" class="btn btn-success">+</button><span id="hp-added" class="stat-added"></span><button id="hp-subtract-button" type="button" class="btn btn-danger">-</button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-7">
                  Mana Points
                </div>
                <div class="col-sm-5">
                  <button id="mp-add-button" type="button" class="btn btn-success">+</button><span id="mp-added" class="stat-added"></span><button id="mp-subtract-button" type="button" class="btn btn-danger">-</button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-7">
                  Attack Power
                </div>
                <div class="col-sm-5">
                  <button id="ap-add-button" type="button" class="btn btn-success">+</button><span id="ap-added" class="stat-added"></span><button id="ap-subtract-button" type="button" class="btn btn-danger">-</button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-7">
                  Spell Power
                </div>
                <div class="col-sm-5">
                  <button id="sp-add-button" type="button" class="btn btn-success">+</button><span id="sp-added" class="stat-added"></span><button id="sp-subtract-button" type="button" class="btn btn-danger">-</button>
                </div>
              </div>
              <div  id="available-points-div" class="row">
                <div class="col-sm-8">
                  Available Points
                </div>
                <div class="col-sm-4">
                  <span id="available-points"></span>
                </div>
              </div>
              <div class="row">
                <div id="add-stats-div" class="col-sm-12">
                  <button id="add-stats-button" type="button" class="btn btn-danger btn-sm">Add Stats</button>
                </div>
              </div>
            </div>
          </div>
            <label for="player-name">Enter your character's name:</label>
            <input type="text" class="form-control" id="main-menu-player-name" maxLength="20">
            <button type="button" class="btn btn-default btn-main-menu" id="confirm-name">
              <img src="img/new-game.png" alt="New Game icon" class="btn-icon">
              Confirm
            </button>
          </div>
          <button type="button" class="btn btn-default btn-main-menu" id="load-game">
            <img src="img/load-game.png" alt="New Game icon" class="btn-icon">
            Load Game
          </button>
        </div>
      </div>
    </div>




  </div>
</body>
</html>
