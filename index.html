<!DOCTYPE html>
<html>
<head>
  <title>RPG Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- remove styles link for Bootstrap 3.3.7 and uncomment below if you want to use Bootstrap 4.0.0 -->
  <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/spell.js"></script>
  <script src="js/item.js"></script>
  <script src="js/consumable.js"></script>
  <script src="js/chapter.js"></script>
  <script src="js/story.js"></script>
  <script src="js/enemy.js"></script>
  <script src="js/player.js"></script>
  <script src="js/room.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/init.js"></script>
</head>
<body>
  <div class="container">
    <div class="start-screen">
      <button type="button" class="btn btn-default" id="new-game">New Game</button>
      <div id="new-game-box">
        <label for="player-name">Enter your character's name:</label>
        <input type="text" class="form-control" id="player-name" maxLength="20">
        <button type="button" class="btn btn-default" id="confirm-name">Confirm</button>
      </div>
      <button type="button" class="btn btn-default" id="load-game">Load Game</button>
    </div>
  </div>
</body>
</html>
