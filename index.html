<!DOCTYPE html>
<html>
<head>
  <title>RPG Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- remove styles link for Bootstrap 3.3.7 and uncomment below if you want to use Bootstrap 4.0.0 -->
  <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/spell.js"></script>
  <script src="js/item.js"></script>
  <script src="js/consumable.js"></script>
  <script src="js/chapter.js"></script>
  <script src="js/story.js"></script>
  <script src="js/enemy.js"></script>
  <script src="js/player.js"></script>
  <script src="js/room.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/init.js"></script>
</head>
<body>
  <div class="alert" id="alert-field"></div>
  <div class="container">
    <div id="main-menu current-screen">
      <div id="main-menu-header">
        <h1 class="fancy-shadow">Game Title Here</h1>
        <img src="img/title-image.jpg" alt="{Game Title} Main Menu">
      </div>
      <div id="main-menu-options">
        <button type="button" class="btn btn-default btn-main-menu" id="new-game">
          <img src="img/new-game.png" alt="New Game icon" class="btn-icon">
          New Game
        </button>
        <div id="new-game-box">
          <label for="player-name">Enter your character's name:</label>
          <input type="text" class="form-control" id="main-menu-player-name" maxLength="20">
          <button type="button" class="btn btn-default btn-main-menu" id="confirm-name">
            <img src="img/new-game.png" alt="New Game icon" class="btn-icon">
            Confirm
          </button>
        </div>
        <button type="button" class="btn btn-default btn-main-menu" id="load-game">
          <img src="img/load-game.png" alt="New Game icon" class="btn-icon">
          Load Game
        </button>
      </div>
    </div>
    <div id="battle-screen">
      <div id="battlefield">
      </div>
      <div id="battle-menu">
        <div class="row" id="top-row">
          <button type="button" class="btn btn-default btn-battle" id="attack">
            <img src="img/attack-icon.png" alt="Attack icon" class="btn-icon">
            Attack
          </button>
          <button type="button" class="btn btn-default btn-battle" id="spell">
            <img src="img/spell-icon.png" alt="Spell icon" class="btn-icon">
            Spell
          </button>
        </div>
        <div class="row" id="bottom-row">
          <button type="button" class="btn btn-default btn-battle" id="item">
            <img src="img/item-icon.png" alt="Item icon" class="btn-icon">
            Item
          </button>
          <button type="button" class="btn btn-default btn-battle" id="run">
            <img src="img/run-icon.png" alt="Run icon" class="btn-icon">
            Run
          </button>
        </div>
      </div>
      <div id="item-menu">
      </div>
    </div>
  </div>
</body>
</html>
